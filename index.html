<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>論億有限公司</title>
  
 
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
  <style>
    /* --- 全局 & 重置 --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      color: #333;
      scroll-behavior: smooth;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* --- 導覽列 --- */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 200px;
      background: linear-gradient(180deg, #3b82f6, #2563eb);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      color: white;
      z-index: 1000;
    }

    nav h1 {
      font-size: 1.6rem;
      margin-bottom: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    nav a {
      margin: 1rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      width: 100%;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      background-color: rgba(255 255 255 / 0.3);
    }

    /* --- 主內容區 --- */
    main {
      margin-left: 200px;
      padding: 2rem;
      min-height: 100vh;
    }

    section {
      margin-bottom: 4rem;
    }

    section h2 {
      font-size: 2rem;
      color: #2563eb;
      margin-bottom: 1rem;
      border-bottom: 3px solid #3b82f6;
      padding-bottom: 0.3rem;
      max-width: max-content;
    }

    /* --- 首頁 Banner --- */
    #home-banner {
      background: url("https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=1350&q=80")
        center/cover no-repeat;
      height: 300px;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    /* --- 商品展示 --- */
    .swiper {
      padding: 1rem 0 3rem 0;
    }

    .swiper-slide {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      width: 280px !important;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .swiper-slide:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgb(0 0 0 / 0.15);
    }

    .product-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .product-info {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
      color: #1e40af;
    }

    .product-desc {
      font-size: 0.9rem;
      color: #555;
      flex-grow: 1;
      margin-bottom: 0.8rem;
    }

    .product-price {
      font-weight: 700;
      color: #ef4444;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .btn-add-cart {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      padding: 0.6rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-add-cart:hover {
      background: linear-gradient(90deg, #2563eb, #3b82f6);
    }

    /* --- 購物車 --- */
    #cart-list {
      max-width: 700px;
      margin-top: 1rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
      padding: 1rem 1.5rem;
    }

    #cart-list table {
      width: 100%;
      border-collapse: collapse;
    }

    #cart-list th,
    #cart-list td {
      padding: 0.8rem;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    #cart-list th {
      background: #3b82f6;
      color: white;
    }

    .btn-remove {
      background: #ef4444;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 0.3rem;
      color: white;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .btn-remove:hover {
      opacity: 0.8;
    }

    #cart-empty {
      text-align: center;
      color: #666;
      padding: 2rem 0;
    }

    /* --- 客服資訊 --- */
    #contact {
      max-width: 600px;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
      padding: 2rem 2.5rem;
    }

    #contact h3 {
      margin-bottom: 1rem;
      color: #2563eb;
      font-weight: 700;
    }

    #contact form {
      display: flex;
      flex-direction: column;
    }

    #contact input,
    #contact textarea {
      margin-bottom: 1rem;
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    #contact input:focus,
    #contact textarea:focus {
      border-color: #3b82f6;
      outline: none;
    }

    #contact button {
      width: 120px;
      align-self: flex-start;
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      font-weight: 700;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #contact button:hover {
      background: #2563eb;
    }

    /* --- 響應式 --- */
    @media (max-width: 900px) {
      nav {
        width: 140px;
      }

      main {
        margin-left: 140px;
        padding: 1.5rem;
      }

      .swiper-slide {
        width: 220px !important;
      }
    }

    @media (max-width: 600px) {
      nav {
        position: static;
        height: auto;
        width: 100%;
        flex-direction: row;
        padding: 0.5rem 0;
        justify-content: space-around;
      }

      nav h1 {
        display: none;
      }

      nav a {
        margin: 0;
        font-size: 1rem;
        padding: 0.4rem 0.8rem;
      }

      main {
        margin-left: 0;
        padding: 1rem 1rem 3rem;
      }

      .swiper-slide {
        width: 80% !important;
      }
    }
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <nav>
    <h1>SHOP</h1>
    <a href="#home" class="nav-link active">首頁</a>
    <a href="#products" class="nav-link">商品展示</a>
    <a href="#cart" class="nav-link">購物車</a>
    <a href="#contact" class="nav-link">客服資訊</a>
  </nav>

  <main>
    <!-- 首頁 -->
    <section id="home">
      <div id="home-banner">歡迎來到論億日用品零售網</div>
       <div>
    &copy; 2025 論億有限公司 | All rights reserved
      </div>
     <div>
          <p>統編：60732200</p>
        </div>
    </section>

    <!-- 商品展示 -->
    <section id="products">
      <h2>熱門商品</h2>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="product-wrapper">
          <!-- JS 會自動產生商品卡片 -->
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- 購物車 -->
    <section id="cart">
      <h2>購物車</h2>
      <div id="cart-list">
        <!-- JS 會動態產生購物車內容 -->
      </div>
    </section>

    <!-- 客服資訊 -->
    <section id="contact">
      <h2>客服資訊</h2>
      <h3>聯絡我們</h3>
      <form id="contact-form">
        <input type="text" name="name" placeholder="您的姓名" required />
        <input type="email" name="email" placeholder="電子郵件" required />
        <textarea name="message" rows="5" placeholder="請輸入您的訊息" required></textarea>
        <button type="submit">送出訊息</button>
      </form>
    </section>
  </main>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <script>
    // 商品資料
    const products = [
      {
        id: 1,
        title: "燈飾",
        desc: "環保典雅，清潔容易。",
        price: 19999,
        img: "./images/pexels-falling4utah-1080696.jpg",
      },
      {
        id: 2,
        title: "地墊",
        desc: "質感優雅，空間視覺。",
        price: 12900,
        img: "./images/pexels-fotoaibe-1643383.jpg",
      },
      {
        id: 3,
        title: "配件",
        desc: "百搭",
        price: 399,
        img: "./images/pexels-garrettmorrow-610945.jpg",
      },
      {
        id: 4,
        title: "上衣",
        desc: "抗菌材質，使用更安心。",
        price: 249,
        img: "./images/pexels-mikebirdy-250288.jpg",
      },
      {
        id: 5,
        title: "包包",
        desc: "耐刮材質。",
        price: 1090,
        img: "./images/pexels-lum3n-44775-322207.jpg",
      },
    ];

    // 初始化 Swiper 輪播
    const swiper = new Swiper(".mySwiper", {
      slidesPerView: "auto",
      spaceBetween: 20,
      centeredSlides: false,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      breakpoints: {
        0: {
          slidesPerView: 1,
          centeredSlides: true,
        },
        600: {
          slidesPerView: 2,
        },
        900: {
          slidesPerView: 3,
        },
      },
    });

    // 動態產生商品卡片
    const productWrapper = document.getElementById("product-wrapper");
    function renderProducts() {
      productWrapper.innerHTML = "";
      products.forEach((p) => {
        const slide = document.createElement("div");
        slide.classList.add("swiper-slide");
        slide.innerHTML = `
          <img src="${p.img}" alt="${p.title}" class="product-img" />
          <div class="product-info">
            <div class="product-title">${p.title}</div>
            <div class="product-desc">${p.desc}</div>
            <div class="product-price">NT$${p.price}</div>
            <button class="btn-add-cart" data-id="${p.id}">加入購物車</button>
          </div>
        `;
        productWrapper.appendChild(slide);
      });
      swiper.update();
    }

    // 購物車管理
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // 更新購物車畫面
    const cartList = document.getElementById("cart-list");
    function renderCart() {
      if (cart.length === 0) {
        cartList.innerHTML = `<p id="cart-empty">購物車目前沒有商品。</p>`;
        return;
      }

      let html = `<table>
        <thead>
          <tr>
            <th>商品名稱</th>
            <th>數量</th>
            <th>價格</th>
            <th>小計</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>`;

      let total = 0;
      cart.forEach((item) => {
        const product = products.find((p) => p.id === item.id);
        const subtotal = product.price * item.qty;
        total += subtotal;
        html += `<tr>
          <td>${product.title}</td>
          <td>${item.qty}</td>
          <td>NT$${product.price}</td>
          <td>NT$${subtotal}</td>
          <td><button class="btn-remove" data-id="${item.id}">刪除</button></td>
        </tr>`;
      });

      html += `<tr>
        <td colspan="3" style="text-align:right; font-weight:bold;">總計</td>
        <td colspan="2" style="font-weight:bold; color:#ef4444;">NT$${total}</td>
      </tr>`;

      html += "</tbody></table>";

      cartList.innerHTML = html;
    }

    // 加入購物車事件
    productWrapper.addEventListener("click", (e) => {
      if (!e.target.classList.contains("btn-add-cart")) return;

      const id = parseInt(e.target.dataset.id);
      const index = cart.findIndex((item) => item.id === id);
      if (index === -1) {
        cart.push({ id, qty: 1 });
      } else {
        cart[index].qty++;
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
      alert("已加入購物車！");
    });

    // 購物車刪除事件
    cartList.addEventListener("click", (e) => {
      if (!e.target.classList.contains("btn-remove")) return;

      const id = parseInt(e.target.dataset.id);
      cart = cart.filter((item) => item.id !== id);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    });

    // 導覽列點擊加上 active 樣式
    const navLinks = document.querySelectorAll("nav a.nav-link");
    navLinks.forEach((link) =>
      link.addEventListener("click", () => {
        navLinks.forEach((l) => l.classList.remove("active"));
        link.classList.add("active");
      })
    );

    // 聯絡我們表單提交事件
    const contactForm = document.getElementById("contact-form");
    contactForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("感謝您的訊息，我們會盡快回覆您！");
      contactForm.reset();
    });

    // 初始化頁面
    renderProducts();
    renderCart();
  </script>
 
</body>
</html>
