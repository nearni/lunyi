<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>商品展示</title>
  <!-- Swiper CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    :root {
      --primary: #ff6b6b;
      --secondary: #ffa502;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .product-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .product-content {
      padding: 1rem;
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .product-desc {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .product-price {
      color: var(--primary);
      font-weight: bold;
      margin-bottom: 0.8rem;
    }

    .add-btn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .swiper {
      width: 100%;
      height: 200px;
    }

    .swiper-slide img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<header>論億有限公司</header>
<div class="container">

  <!-- 商品卡片含輪播 -->
  <div class="product-card">
    <!-- Swiper 輪播 -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://picsum.photos/400/200?random=11" alt="圖1"></div>
        <div class="swiper-slide"><img src="https://picsum.photos/400/200?random=12" alt="圖2"></div>
        <div class="swiper-slide"><img src="https://picsum.photos/400/200?random=13" alt="圖3"></div>
      </div>
      <!-- 導覽箭頭 -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <!-- 指示點 -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- 商品資訊 -->
    <div class="product-content">
      <div class="product-title">天然清潔劑</div>
      <div class="product-desc">環保無毒，適用各種表面清潔。</div>
      <div class="product-price">NT$199</div>
      <button class="add-btn">加入購物車</button>
    </div>
  </div>

</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.mySwiper', {
    loop: true,
    pagination: { el: '.swiper-pagination', clickable: true },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev'
    }
  });
</script>
 <footer>
    &copy; 論億有限公司 | 60732200
  </footer>
</body>
</html>
