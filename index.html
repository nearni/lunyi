<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>論億有限公司</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    :root {
      --primary: #ff6b6b;
      --secondary: #ffa502;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffdf8;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .swiper {
      padding-bottom: 2rem;
    }

    .swiper-slide {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 280px;
      display: flex;
      flex-direction: column;
    }

    .product-img {
      height: 180px;
      width: 100%;
      object-fit: cover;
    }

    .product-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .product-desc {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .product-price {
      color: var(--primary);
      font-weight: bold;
      margin-bottom: 0.8rem;
    }

    .add-btn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .add-btn:hover {
      opacity: 0.85;
    }

    .contact {
      background: #f9f9f9;
      padding: 2rem 1rem;
      border-top: 2px solid #eee;
      margin-top: 3rem;
    }

    .contact h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .contact form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact input, .contact textarea {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .contact button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.7rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .contact button:hover {
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .swiper-slide {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <header>天天生活百貨</header>

  <div class="container">
    <h2 style="text-align:center;margin-bottom:1rem;">熱門商品</h2>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- 商品 1 -->
        <div class="swiper-slide">
          <img src="https://picsum.photos/300/200?random=1" alt="商品1" class="product-img">
          <div class="product-content">
            <div>
              <div class="product-title">清潔劑</div>
              <div class="product-desc">天然配方，除污無殘留。</div>
              <div class="product-price">NT$199</div>
            </div>
            <button class="add-btn" onclick="addToCart('清潔劑')">加入購物車</button>
          </div>
        </div>

        <!-- 商品 2 -->
        <div class="swiper-slide">
          <img src="https://picsum.photos/300/200?random=2" alt="商品2" class="product-img">
          <div class="product-content">
            <div>
              <div class="product-title">收納箱</div>
              <div class="product-desc">可堆疊設計，節省空間。</div>
              <div class="product-price">NT$129</div>
            </div>
            <button class="add-btn" onclick="addToCart('收納箱')">加入購物車</button>
          </div>
        </div>

        <!-- 商品 3 -->
        <div class="swiper-slide">
          <img src="https://picsum.photos/300/200?random=3" alt="商品3" class="product-img">
          <div class="product-content">
            <div>
              <div class="product-title">抹布組</div>
              <div class="product-desc">超細纖維，強效吸水。</div>
              <div class="product-price">NT$89</div>
            </div>
            <button class="add-btn" onclick="addToCart('抹布組')">加入購物車</button>
          </div>
        </div>
      </div>

      <!-- 控制項 -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- 聯絡我們 -->
  <div class="contact">
    <h2>聯絡我們</h2>
    <form onsubmit="sendMessage(event)">
      <input type="text" placeholder="您的姓名" required />
      <input type="email" placeholder="電子信箱" required />
      <textarea rows="4" placeholder="留言內容..." required></textarea>
      <button type="submit">送出留言</button>
    </form>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.mySwiper', {
      slidesPerView: 'auto',
      spaceBetween: 20,
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });

    function addToCart(product) {
      alert(`${product} 已加入購物車！`);
    }

    function sendMessage(event) {
      event.preventDefault();
      alert("您的訊息已送出，我們會盡快與您聯繫！");
    }
  </script>
<div>
        <h3>聯絡資訊</h3>
        <ul>
          <li>論億有限公司 </li>
          <li>  60732200 </li>
        </ul>
      </div>
</body>
</html>
